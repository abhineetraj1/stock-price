<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign in</title>
	<link rel="stylesheet" type="text/css" href="/static/sign.css">
	<link rel="shortcut icon" href="/static/favicon.png">
</head>
<body>

<center>
	<form method="POST" action="/signin">
		<p id="ft">Login</p>
		{% if error %}
			<p id="err">{{msg}}</p>
		{% endif %}
		<input class="inp" placeholder="Enter username" name="username">
		<input class="inp" placeholder="Enter password" type="password" name="password">
		<button class="btn">Login</button>
		<p id="extra">
			<a class="lnk" href="/signup">register</a>
			<a class="lnk" href="/">back</a>
		</p>
	</form>
</center>
<script type="text/javascript" src="/static/cursor.js"></script>

</body>
</html>
